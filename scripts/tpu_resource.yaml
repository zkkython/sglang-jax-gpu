resources:
  accelerators: $ACCELERATOR
  use_spot: True
  disk_size: 512  # Ensure model checkpoints can fit.
  disk_tier: best

secrets:
  USERNAME: null
  GIT_TOKEN: null


setup: |
  git clone https://${USERNAME}:${GIT_TOKEN}@github.com/Furion-cn/sgl-jax.git
  cd sgl-jax && git fetch origin $REF:$REF && git checkout $REF
  uv pip install -e python/
